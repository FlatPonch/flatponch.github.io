<head>
    <title>くまのプーさんのホームランダービー</title>
</head>
<body>
    <script src=https://unpkg.com/@ruffle-rs/ruffle></script>
    <script>
	    window.RufflePlayer = window.RufflePlayer || {};
	    window.addEventListener("load", (event) => {
	        const ruffle = window.RufflePlayer.newest();
	        const player = ruffle.createPlayer();
	        const container = document.getElementById("gamefile.swf");  // Flashを置くエリアのid名
	        container.appendChild(player);
	        player.load({
	            url: "https://github.com/FlatPonch/flatponch.github.io/blob/main/homerun/gamefile.swf?raw=true",     // 【必須】Flashファイルの場所
	            backgroundColor: "#000000",   // 【任意】Flashの背景色
	            // backgroundColorの他にも、様々なオプションがあります。（後述）
	        });
	        player.style.width = "320px";     // Flashの横幅サイズ
	        player.style.height = "320px";    // Flashの縦幅サイズ
	    });
	</script>
</body>
