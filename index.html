<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FlatPonch's Website">
  <link rel="icon" type="image/png" href="kleemiddle.jpg">
  <title>FlatPonch's Website</title>
  <style>
@font-face {
    font-family: "HarmonyOS-Sans";
    src: url("./fonts/HarmonyOS_Sans_Medium.ttf") format('truetype');
    }

    body {
      font-family:"HarmonyOS-Sans", sans-serif;
      margin: 0;
      padding: 1.5em;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color, #f5f5f5);
      transition: background-color 0.3s ease-in-out;
    }

    .hero {
      background-color: var(--bg-color-secondary, #fff);
      border-radius: 0.5em;
      padding: 1.5em;
      box-shadow: 0 0.3em 0.2em rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 1.5em;
      transition: background-color 0.3s ease-in-out;
    }

    .hero h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: var(--text-color);
    }
    .hero p {
      color: var(--text-color);
    }

    .content {
      text-align: center;
      line-height: 1.5em;
      color: var(--text-color);
      margin: 0 auto;
    }

    .content img {
      border-radius: 0.5em;
    }

    .contact {
      display: flex;
      flex-wrap:wrap;
      justify-content: space-between;
      margin-top: 1.5em;
      font-size: 0.9em;
    }

    .contact a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.4em 0.7em;
      border: 1px solid var(--border-color, #000);
      border-radius: 0.5em;
      margin-right: 0.7em;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .contact a:hover {
      background-color: var(--text-color, #000);
      color: var(--bg-color-secondary, #FFF);
    }
    
    .legal {
      text-align: left;
    }

    .legal h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: var(--text-color);
    }
    .legal p {
      color: var(--text-color);
    }

    /* Media query for dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #222;
        --bg-color-secondary: #333;
        --text-color: #fff;
        --border-color: #444;
      }
    }
  </style>
</head>
  <body>
    <div class="hero">
      <img src="./Images/kleeicon2.jpg" align="left" width="50">
      <h1>FlatPonch's Website</h1>

  </body>
</html>
